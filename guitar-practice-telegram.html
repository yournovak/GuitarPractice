            const calculateLevel = (experience) => {
                for (let i = levelTable.length - 1; i >= 0; i--) {
                    if (experience >= levelTable[i].totalExp) {
                        const currentLevel = levelTable[i];
                        const expInCurrentLevel = experience - currentLevel.totalExp;
                        const progressPercent = currentLevel.nextLevelExp > 0 ? (expInCurrentLevel / currentLevel.nextLevelExp) * 100 : 100;
                        return {
                            level: currentLevel.level,
                            rank: currentLevel.rank,
                            currentExp: expInCurrentLevel,
                            neededExp: currentLevel.nextLevelExp,
                            totalExp: experience,
                            progressPercent: Math.min(progressPercent, 100)
                        };
                    }
                }
                return { level: 1, rank: 'ÐÐ¾Ð²Ð¸Ñ‡Ð¾Ðº', currentExp: experience, neededExp: 100, totalExp: experience, progressPercent: (experience / 100) * 100 };
            };
